<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wedding-test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .gallery {
            display: block;
            padding: 7em 0;
        }

        .gallery>div:first-child h2 {
            font-size: 90px;
            font-family: "Great Vibes", cursive;
            color: #f67e7d;
            text-align: center !important;
        }

        @media screen and (max-width:992px) {
            .gallery>div:first-child h2 {
                font-size: 50px;
            }
        }

        .gallery .gallery-images a {
            display: block;
            height: 450px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin-bottom: 30px;
        }
        .footer .footer-menu div h3{
            margin-bottom: 42px;
        }
        .footer .footer-menu div ul li{
            font-size: 16px;
            list-style: none;
            margin-bottom: 25px;
            color: #f67e7d;
        }
        .footer .footer-menu div ul li span{
            margin-right: 15px;
        }
        .footer .footer-menu .hoopup p{
            font-size: 26px;
        }
        .footer .footer-menu .hoopup ul li{
            font-size: 36px;
            margin: 10px 10px 0 0;
        }
    </style>
</head>

<body>
    <section class="gallery">
        <div class="container-fluid">
            <h2 class="animated fadeInDown">Gallery</h2>
        </div>
        <div class="row gallery-images">
            <div class="col-md-3 gallery-img">
                <a href="#"  class="animated pulse" style="background-image:url(img/gallery-1.jpg);"></a>
            </div>
            <div class="col-md-3 gallery-img">
                <a href="#" class="animated pulse" style="background-image:url(img/gallery-2.jpg);"></a>
            </div>
            <div class="col-md-3 gallery-img">
                <a href="#" class="animated pulse" style="background-image:url(img/gallery-3.jpg);"></a>
            </div>
            <div class="col-md-3 gallery-img">
                <a href="#" class="animated pulse" style="background-image:url(img/gallery-4.jpg);"></a>
            </div>
            <div class="col-md-3 gallery-img">
                <a href="#" class="animated pulse" style="background-image:url(img/gallery-5.jpg);"></a>
            </div>
            <div class="col-md-3 gallery-img">
                <a href="#" class="animated pulse" style="background-image:url(img/gallery-6.jpg);"></a>
            </div>
            <div class="col-md-3 gallery-img">
                <a href="#" class="animated pulse" style="background-image:url(img/gallery-7.jpg);"></a>
            </div>
            <div class="col-md-3 gallery-img">
                <a href="#" class="animated pulse" style="background-image:url(img/gallery-8.jpg);"></a>
            </div>
        </div>
    </section>

    <section  class="container footer">
        <div class="row footer-menu">
          <div class="hoopup col-md-3 col-sm-4 col-xs-12">
            <h3 class="animated fadeInDown">联系</h3>
            <p>可随时与我们联系</p>
            <ul>
              <li class="glyphicon glyphicon-envelope"></li>
              <li class="glyphicon glyphicon-phone-alt"></li>
              <li class="glyphicon glyphicon-phone"></li>
            </ul>
          </div>
          <div class="links col-md-3 col-sm-4 col-xs-12">
            <h3 class="animated fadeInDown">导航</h3>
            <ul>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                首页
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                新郎&新娘
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                爱情故事
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                爱情誓言
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                亲情&友情
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                时间地点
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                敬请回复
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                爱情相册
              </li>
            </ul>
          </div>
          <div class="services col-md-3 col-sm-4 col-xs-12">
            <h3 class="animated fadeInDown">服务</h3>
            <ul>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                组织
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                场所
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                典礼
              </li>
              <li>
                <span class="glyphicon glyphicon-arrow-right"></span>
                住所
              </li>
            </ul>
          </div>
          <div class="questions col-md-3 col-sm-6 col-xs-12">
            <h3 class="animated fadeInDown">有问题吗？</h3>
            <ul>
              <li>
                <span class="location glyphicon glyphicon-map-marker"></span>
                 地址
              </li>
              <li>
                <span class="glyphicon glyphicon-earphone"></span>
                电话号码 
              </li>
              <li>
                <span class="glyphicon glyphicon-envelope"></span>
                邮箱 
            </ul>
          </div>
        </div>
    </section>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
