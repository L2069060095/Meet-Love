<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>
  {{include "./part3.html"}}
  {{include "./part4.html"}}
  {{include "./part6.html"}}
  {{include "./part7.html"}}
  {{include "./part9.html"}}

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/amfe-flexible/index.js"></script>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <!-- Swiper JS -->
  <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
  <!-- jquery bootstrap -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- Initialize Swiper -->
  <script>
    // 每次改变窗口大小刷新一下，不刷新轮播效果存在缺陷
    var width = document.body.clientWidth;

    if (width >= 1070) {
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 5,
        // 拖拽后也可以进行自动轮播
        autoplay: {
          disableOnInteraction: false,
          delay: 2000,
        },
        loop: true,
        centeredSlides: true,
        spaceBetween: 30,
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    } else if (width >= 600) {
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2,
        // 拖拽后也可以进行自动轮播
        autoplay: {
          disableOnInteraction: false,
          delay: 2000,
        },
        loop: true,
        centeredSlides: true,
        spaceBetween: 30,
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    } else if (width < 600) {
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        // 拖拽后也可以进行自动轮播
        autoplay: {
          disableOnInteraction: false,
          delay: 2000,
        },
        loop: true,
        centeredSlides: true,
        spaceBetween: 30,
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    }
    //   动态改变窗口大小，实现改变轮播图的样式
    window.onresize = function () {
      var width = document.body.clientWidth;
      if (width >= 1070) {
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 5,
          // 拖拽后也可以进行自动轮播
          autoplay: {
            disableOnInteraction: false,
            delay: 2000,
          },
          loop: true,
          centeredSlides: true,
          spaceBetween: 30,
          grabCursor: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      } else if (width < 1070 && width >= 600) {
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 2,
          // 拖拽后也可以进行自动轮播
          autoplay: {
            disableOnInteraction: false,
            delay: 2000,
          },
          loop: true,
          centeredSlides: true,
          spaceBetween: 30,
          grabCursor: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      } else if (width < 600) {
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          // 拖拽后也可以进行自动轮播
          autoplay: {
            disableOnInteraction: false,
            delay: 2000,
          },
          loop: true,
          centeredSlides: true,
          spaceBetween: 30,
          grabCursor: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      }
    };
  </script>
</body>

</html>
